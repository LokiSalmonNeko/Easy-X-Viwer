<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy X Viewer - 新增影片紀錄</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- 標題 -->
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Easy X Viewer</h1>
      <p class="text-gray-600">管理您的 X (Twitter) 貼文影片</p>
      <nav class="mt-4">
        <a href="/history.html" class="text-blue-600 hover:text-blue-800 underline">查看歷史紀錄</a>
      </nav>
    </header>

    <!-- 新增紀錄表單 -->
    <section class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">新增影片紀錄</h2>
      <form id="addRecordForm" class="space-y-4">
        <div>
          <label for="url" class="block text-sm font-medium text-gray-700 mb-1">
            X 貼文網址 <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="url"
            name="url"
            required
            placeholder="https://x.com/username/status/1234567890"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div>
          <label for="tags" class="block text-sm font-medium text-gray-700 mb-1">
            標籤（逗號分隔）
          </label>
          <input
            type="text"
            id="tags"
            name="tags"
            placeholder="vtuber, music, performance"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div>
          <label for="note" class="block text-sm font-medium text-gray-700 mb-1">
            備註
          </label>
          <textarea
            id="note"
            name="note"
            rows="3"
            placeholder="這段表演很強..."
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
        >
          新增紀錄
        </button>
      </form>

      <!-- 訊息提示 -->
      <div id="message" class="mt-4 hidden"></div>
    </section>

    <!-- 最近新增紀錄 -->
    <section class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">最近新增紀錄</h2>
      <div id="recentRecords" class="space-y-6">
        <p class="text-gray-500 text-center py-8">載入中...</p>
      </div>
    </section>
  </div>

  <!-- X Widgets Script -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="/js/main.js"></script>
</body>
</html>
